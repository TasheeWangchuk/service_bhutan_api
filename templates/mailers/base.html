<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Gene</title>
    <style>
      img {
        border: none;
        -ms-interpolation-mode: bicubic;
        max-width: 100%;
      }
      
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        color: #333333;
      }
      
      table {
        border-collapse: separate;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
        width: 100%;
      }
      
      table td {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 14px;
        vertical-align: top;
      }
      
      .body {
        background-color: #f8f9fa;
        width: 100%;
      }
      
      .container {
        display: block;
        margin: 0 auto !important;
        max-width: 580px;
        padding: 30px 10px;
        width: 580px;
      }
      
      .content {
        box-sizing: border-box;
        display: block;
        margin: 0 auto;
        max-width: 580px;
        padding: 10px;
      }
      
      .main {
        background: #ffffff;
        border-radius: 8px;
        width: 100%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-top: 4px solid #F26B0F;
      }
      
      .wrapper {
        box-sizing: border-box;
        padding: 30px;
      }
      
      .content-block {
        padding-bottom: 10px;
        padding-top: 10px;
      }
      
      .footer {
        clear: both;
        margin-top: 20px;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        border-top: 1px solid #e9ecef;
      }
      
      .footer td,
      .footer p,
      .footer span,
      .footer a {
        color: #6c757d;
        font-size: 12px;
        text-align: center;
      }
      
      h1,
      h2,
      h3,
      h4 {
        color: #2d3748;
        font-family: 'Segoe UI', Arial, sans-serif;
        font-weight: 600;
        line-height: 1.4;
        margin: 0;
        margin-bottom: 30px;
      }
      
      h1 {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        color: #F26B0F;
      }
      
      p,
      ul,
      ol {
        font-family: 'Segoe UI', Arial, sans-serif;
        font-size: 16px;
        font-weight: normal;
        margin: 0;
        margin-bottom: 15px;
        color: #4a5568;
      }
      
      a {
        color: #F26B0F;
        text-decoration: none;
        font-weight: 600;
      }
      
      .btn {
        box-sizing: border-box;
        width: 100%;
      }
      
      .btn > tbody > tr > td {
        padding-bottom: 15px;
      }
      
      .btn table {
        width: auto;
      }
      
      .btn table td {
        background-color: #ffffff;
        border-radius: 4px;
        text-align: center;
      }
      
      .btn a {
        background-color: #F26B0F;
        border: solid 1px #F26B0F;
        border-radius: 4px;
        box-sizing: border-box;
        color: #ffffff;
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        font-weight: bold;
        margin: 0;
        padding: 12px 30px;
        text-decoration: none;
        text-transform: capitalize;
        transition: all 0.3s ease;
      }
      
      .btn-primary table td {
        background-color: #F26B0F;
      }
      
      .btn-primary a {
        background-color: #F26B0F;
        border-color: #F26B0F;
        color: #ffffff;
      }
      
      .last {
        margin-bottom: 0;
      }
      
      .first {
        margin-top: 0;
      }
      
      .align-center {
        text-align: center;
      }
      
      .align-right {
        text-align: right;
      }
      
      .align-left {
        text-align: left;
      }
      
      .clear {
        clear: both;
      }
      
      .mt0 {
        margin-top: 0;
      }
      
      .mb0 {
        margin-bottom: 0;
      }
      
      .preheader {
        color: transparent;
        display: none;
        height: 0;
        max-height: 0;
        max-width: 0;
        opacity: 0;
        overflow: hidden;
        mso-hide: all;
        visibility: hidden;
        width: 0;
      }
      
      .powered-by a {
        text-decoration: none;
        color: #F26B0F;
        font-weight: 600;
      }
      
      hr {
        border: 0;
        border-bottom: 1px solid #e9ecef;
        margin: 30px 0;
      }
      
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .logo img {
        height: 50px;
        width: auto;
      }
      
      @media only screen and (max-width: 620px) {
        table.body h1 {
          font-size: 28px !important;
          margin-bottom: 20px !important;
        }
        table.body p,
        table.body ul,
        table.body ol,
        table.body td,
        table.body span,
        table.body a {
          font-size: 16px !important;
        }
        table.body .wrapper,
        table.body .article {
          padding: 20px !important;
        }
        table.body .content {
          padding: 0 !important;
        }
        table.body .container {
          padding: 0 !important;
          width: 100% !important;
        }
        table.body .main {
          border-left-width: 0 !important;
          border-radius: 0 !important;
          border-right-width: 0 !important;
        }
        table.body .btn table {
          width: 100% !important;
        }
        table.body .btn a {
          width: 100% !important;
        }
        table.body .img-responsive {
          height: auto !important;
          max-width: 100% !important;
          width: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
      <tr>
        <td>&nbsp;</td>
        <td class="container">
          <div class="content">
            <div class="logo">
             
              <img src="https://dcpl.bt/wp-content/uploads/2020/05/Dragon-Coders-logo-1.png" alt="Logo" />
            </div>
            <table role="presentation" class="main">
              <tr>
                <td class="wrapper">
                  <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                      <td>
                        {% block content %}

                        {% endblock %}
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <div class="footer">
              <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td class="content-block">
                    <span class="apple-link">Ministry of Infrastructure and Transport, Drentoen Lam, Thimphu, Bhutan.</span>
                    <br />
                    Â© 2022-{{ current_date.year }} Construction Approval System
                  </td>
                </tr>
                <tr>
                  <td class="content-block powered-by">
                    Powered by <a href="https://www.moit.gov.bt">MoIT</a>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
